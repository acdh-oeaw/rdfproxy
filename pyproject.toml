[tool.poetry]
name = "rdfproxy"
version = "0.1.0"
description = ""
authors = ["Your Name <you@example.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
sparqlwrapper = "^2.0.0"
toolz = "^0.12.1"
pydantic = "^2.8.2"


[tool.poetry.group.dev.dependencies]
ruff = "^0.5.6"
deptry = "^0.17.0"
pytest = "^8.3.1"
pytest-cov = "^5.0.0"
pytest-randomly = "^3.15.0"
hypothesis = "^6.108.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.ruff]
lint.ignore = ["F401"]

[tool.deptry.package_module_name_map]
